<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>podcast-human-syncer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    Your name: <span id="yourname"></span>,
    connected: <span id="conntected"></span>
    <br/>
    <button id="btnNext">I'm next</button>
    <button id="btnUrgent">NOW!!!</button>
    <button id="btnTookOver">I took over</button>
    <button id="btnWantToFinish">I want to finish</button>
  </div>
  <div>
    <img id="current" src="" alt="" />
    <img id="queue" src="" alt="" />
  </div>
  <div>
    since <span id="since"></span> secs.
  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./main.js"></script>
</body>
</html>
